<html>
<div class="card">

    <div class="card-header">{{pageTitle}}</div>
        
        <div class="card-body">

            <div class="row">

                <div class="col-md-2">Filter By</div>
                <div class="col-md-4">
                    <input type="text" 
                        [(ngModel)]="filter"
                    />

                </div>

            </div>

            <div class="row">
                    <div cols="col-md-6">

                        <h4>Filter By:{{filter}}</h4>
                    </div>
            </div>
            
            
            <div class="table-responsive">x
                <table class="table" *ngIf="products.length">
                    <thead>
                        <tr>
                            <th>
                                    <button class="btn btn-primary" 
                                            (click)="toggleImage()" >
                                            {{showImage? 'Hide':'Show'}} Image
                                    </button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Avaialble</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of filteredProducts">
                            <td><img *ngIf= showImage  [src]="product.imageUrl"
                                      [height]="imageWidth"
                                      [width]="imageHeight"
                                      />
                            </td>
                            <td>{{product.productName | titlecase}}</td>
                            <td>{{product.productCode| convertToSpaces:'-'}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price| currency:'INR':'symbol':'1.3-3'}}</td>
                            <td><pm-star [rating]="product.starRating"
                                (notify) ='onNotify($event)'></pm-star></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>




    </div>
</html>
